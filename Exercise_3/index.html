<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Let's count</h1>
    </header>
    <section>
        <div class="content">
            <div class="form">
                <!--Conteúdo de input-->
                <label for="begin">Begin: <input type="number" name="begin" id="begin"></label>
                <label for="end">End: <input type="number" name="end" id="end"></label>
                <label for="step">Step: <input type="number" name="step" id="step"></label>
                <div class="botao">
                    <button onclick="count()" class="btn">Count</button>
                </div>
            </div>
            <div class="out">
                <!--Conteúdo de output-->
                <p>Preparing the count...</p>
                <p></p>
            </div>
        </div>
    </section>
